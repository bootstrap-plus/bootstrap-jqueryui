<!doctype html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Example Page</title>

        <link rel="stylesheet" href="bootstrap-3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="jquery-ui/css/smoothness/jquery-ui-1.10.4.min.css">


        <script src="jquery/jquery-1.10.2.js"></script>
        <script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
        <script src="jquery-ui/js/jquery-ui-1.10.4.js"></script>
        <script>
            $(function() {
                var availableTags = [
                    "ActionScript",
                    "AppleScript",
                    "Asp",
                    "BASIC",
                    "C",
                    "C++",
                    "Clojure",
                    "COBOL",
                    "ColdFusion",
                    "Erlang",
                    "Fortran",
                    "Groovy",
                    "Haskell",
                    "Java",
                    "JavaScript",
                    "Lisp",
                    "Perl",
                    "PHP",
                    "Python",
                    "Ruby",
                    "Scala",
                    "Scheme"
                ];
                $( "#tags" ).autocomplete({
                    source: availableTags
                });
            });
        </script>


    </head>
    <body>
        <div class="container" style="margin-top : 30px;margin-bottom: 30px">

            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>Interactions</li>
                <li class="active">Autocomplete</li>
            </ol>


            <div class="form-group">
                <label for="tags">Programming Languages:</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                    <input class="form-control" id="tags">
                </div>
                <em class="help-block">Type the letter 'a' to begin.</em>
                <em class="help-block text-info">Source: Local js array.</em>
            </div>


        </div>
    </body>
</html>
