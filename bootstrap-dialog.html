<!doctype html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Example Page</title>

        <link rel="stylesheet" href="bootstrap-3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="jquery-ui/css/smoothness/jquery-ui-1.10.4.min.css">


        <script src="jquery/jquery-1.10.2.js"></script>
        <script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
        <script src="jquery-ui/js/jquery-ui-1.10.4.js"></script>
        <script>
            $(function() {

                $('.modal').each(function() {
                    var $this = $(this);
                    if ($this.data('resizable') === true) {
                       $this.find('.modal-dialog').first().resizable();
                    }
                    if ($this.data('draggable') === true) {
                        $this.find('.modal-dialog').first().draggable();
                    }
                })

            });
        </script>
    </head>
    <body>
        <div class="container" style="margin-top : 30px;margin-bottom: 30px">

            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>Interactions</li>
                <li class="active">Dialog</li>
            </ol>

            <!-- Button trigger modal -->
            <button  class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal 1
            </button>

            <!-- Modal -->
            <div class="modal fade" data-resizable="true" data-backdrop="false" data-draggable="true" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Modal title 1 </h4>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


    </body>
</html>
