<!doctype html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Example Page</title>

        <link rel="stylesheet" href="bootstrap-3.1.1/css/bootstrap.min.css">
        <link href="bootstrap-jqueryui/bootstrap-jqueryui.css" rel="stylesheet">

        <script src="jquery/jquery-1.10.2.js"></script>
        <script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
        <script src="jquery-ui/js/jquery-ui-1.10.4.js"></script>
        <script>

            $(function() {
                $( "#sortable" ).sortable();
                $( "#sortable" ).disableSelection();
            });
        </script>

    </head>
    <body>
        <div class="container" style="margin-top : 30px;margin-bottom: 30px">

            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>Interactions</li>
                <li class="active">Sortable</li>
            </ol>

            <ol id="sortable" class="list-group">
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i> Item 1</li>
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i>Item 2</li>
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i>Item 3</li>
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i>Item 4</li>
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i>Item 5</li>
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i>Item 6</li>
                <li class="list-group-item"><i class="glyphicon glyphicon-resize-vertical"></i>Item 7</li>
            </ol>
        </div>
    </body>
</html>
